
<html></html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
        <div class="error-container"></div>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="first-name" class="text-gray-700">First Name <span class="text-red-500">*</span></label>
                    <input type="text" id="first-name" class="border border-gray-300 p-2 rounded-md">
                </div>
                <div class="flex flex-col">
                    <label for="last-name" class="text-gray-700">Last Name <span class="text-red-500">*</span></label>
                    <input type="text" id="last-name" class="border border-gray-300 p-2 rounded-md">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-gray-700">Email Address <span class="text-red-500">*</span></label>
                    <input type="email" id="email" class="border border-gray-300 p-2 rounded-md">
                </div>
                <div class="flex flex-col">
                    <label for="query-type" class="text-gray-700">Query Type <span class="text-red-500">*</span></label>
                    <div class="flex items-center mt-2">
                        <input type="radio" id="support-request" name="query-type" class="mr-2">
                        <label for="support-request" class="text-gray-700">Support Request</label>
                    </div>
                    <div class="flex items-center mt-2">
                        <input type="radio" id="general-enquiry" name="query-type" class="mr-2">
                        <label for="general-enquiry" class="text-gray-700">General Enquiry</label>
                    </div>
                </div>
                <div class="flex flex-col md:col-span-2">
                    <label for="message" class="text-gray-700">Message <span class="text-red-500">*</span></label>
                    <textarea id="message" class="border border-gray-300 p-2 rounded-md h-32"></textarea>
                </div>
                <div class="flex items-center md:col-span-2">
                    <input type="checkbox" id="consent" class="mr-2">
                    <label for="consent" class="text-gray-700">I consent to being contacted by the team <span class="text-red-500">*</span></label>
                </div>
                <div class="md:col-span-2 flex justify-end">
                    <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-md">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
